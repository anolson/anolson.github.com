<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <meta name="author" content="Andrew Olson" />
   <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/prototype/1.7.0.0/prototype.js"></script>
   <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/scriptaculous/1.8.3/scriptaculous.js"></script>
   <script type="text/javascript" src="/javascript/fancyzoom.min.js"></script>
   <script type="text/javascript"> 
     $(document).observe('dom:loaded', function() {
      FancyZoomBox.directory = '/images/fancyzoom'; // no need for trailing slash
       $$('div.thumbnail a').each(function(el) { new FancyZoom(el, {width:800, height:600}); });
     });
   </script>
   <link rel="stylesheet" href="/css/screen.css" type="text/css" media="screen, projection" />
   <title>Examples | {{ page.title }}</title>
</head>
<body>
 
<div id="site">
  <div class="title">
    <h2>{{ page.title }}</h2> 
  </div>
  
  {{ content }}
  
  <p><a href="examples.html">Back to examples.</a></p>
  {% include footer.html %}
</div>
 
</body>
</html>
